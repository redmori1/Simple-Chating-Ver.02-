<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
	<script type="application/javascript" th:src="@{/js/navbar.js}"></script>
	<script type="application/javascript" th:src="@{/js/chatroom.js}"></script>
	<title>심플한 채팅</title>
</head>
<body>
	<nav th:replace="~{navbar :: navbarFragment}"></nav>
	<th:block layout:fragment="content"></th:block>
	<th:block layout:fragment="content-mode"></th:block>
	<th:block layout:fragment="content-create"></th:block>
	<th:block layout:fragment="content-Enter"></th:block>
	<th:block layout:fragment="content-Delete"></th:block>
	<th:block layout:fragment="content-main"></th:block>
</body>
</html>

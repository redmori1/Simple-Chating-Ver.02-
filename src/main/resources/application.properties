spring.application.name=chatroom
server.port=8080
server.address=0.0.0.0
#DATABASE
#spring.datasource.url=jdbc:mysql://server_address/DBNAME?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.username=USERNAME
#spring.datasource.password=PASSWORD
spring.datasource.url=jdbc:oracle:thin:@SERVER_NAME?TNS_ADMIN=Wallet_file_location
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# JPA
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.mvc.converters.preferred-json-mapper=gson
spring.thymeleaf.cache=false
